<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/2005/Atom">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>人员管理</title>
</head>

<body>
<div class="contentDiv">

    <legend>
        <strong>人员管理</strong>
    </legend>

    <form th:action="@{/person/{action}(action=${action})}" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="person_id" class="col-sm-2 control-label">编号:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="person_id" name="id" th:value="${person.id}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="person_name" class="col-sm-2 control-label">姓名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="person_name" name="name" th:value="${person.name}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="person_age" class="col-sm-2 control-label">年龄:</label>
            <div class="col-xs-4">
                <input class="form-control" id="person_age" rows="3" name="age" th:value="${person.age}" />

            </div>
        </div>

        <div class="form-group">
            <label for="person_tel" class="col-sm-2 control-label">电话:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="person_tel" name="tel" th:value="${person.tel}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="person_address" class="col-sm-2 control-label">地址:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="person_address" name="address" th:value="${person.address}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
